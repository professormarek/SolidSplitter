<!DOCTYPE html>
<html>
<head>
  <title>Splitter App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Eth Splitter</h1>
  <h2>Will split any ether sent between the following accounts: </h2>
  <h3>Contract owner: <span class="black"><span id="owner"></span> <-- </span></h3>
  <h3>Contract balance: <span class="black"><span id="balance"></span> ETH (wei?)</span></h3>
  <h3>address A <span class="black"><span id="addressA"></span> <-- </span></h3>
  <h3>Balance of address A <span class="black"><span id="balanceA"></span> ETH (wei?)</span></h3>
  <h3>address B <span class="black"><span id="addressB"></span> <-- </span></h3>
  <h3>Balance of address B <span class="black"><span id="balanceB"></span> ETH (wei?)</span></h3>


  <br>
  <h1>Send and split ether between A&B - minus a small service fee, mwa ha ha</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  
  <br><br><button id="send" onclick="sendEth()">Send Eth</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
